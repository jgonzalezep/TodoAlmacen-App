<ion-header>
    <ion-navbar>
        <ion-title>Create Account</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="form" padding-left padding-right>
        <p text-center padding-bottom margin-bottom>Crear cuenta para TodoAlmacen.cl</p>
        <ion-list>
            <ion-item>
                <ion-label>Usuario</ion-label>
                <ion-input type="text" text-right placeholder="Usuario" [(ngModel)]="registerRequest.username"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Email</ion-label>
                <ion-input type="email" text-right placeholder="Email" [(ngModel)]="registerRequest.email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Contraseña</ion-label>
                <ion-input type="password" text-right placeholder="Crear contraseña" [(ngModel)]="registerRequest.password"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Confirmar contraseña</ion-label>
                <ion-input type="password" text-right placeholder="Confirmar contraseña" [(ngModel)]="registerRequestPasswordConfirm"></ion-input>
            </ion-item>
        </ion-list>
        <p text-center [innerHTML]="authError"></p>
        <button ion-button full class="bg-thime btn-round btn-text" (click)="register()">Continuar</button>
    </div>
    <p text-center (click)="signinPage()" class="btn-fisx-bottom">
        <small>
            Estas registrado?
            <span class="text-sky">
                Inicia Sesión
            </span>
        </small>
    </p>
</ion-content>
