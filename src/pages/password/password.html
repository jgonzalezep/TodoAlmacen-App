<ion-header>
    <ion-navbar>
        <ion-title>Forgot Password
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="form" padding-left padding-right>
        <p text-center>Enter your registered email address or username
            <br>to reset your password.</p>
        <ion-list>
            <ion-item>
                <ion-input type="text" text-right placeholder="Enter your registered email or username" [(ngModel)]="userLogin"></ion-input>
            </ion-item>
        </ion-list>
        <button ion-button full class="bg-thime btn-round btn-text" (click)="resetPassword()">Submit</button>
    </div>
</ion-content>
