<ion-header>
    <ion-navbar>
        <ion-title>Se te olvidó tu contraseña
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="form" padding-left padding-right>
        <p text-center>Ingrese su dirección de correo electrónico registrada o nombre de usuario
            <br>para restablecer su contraseña.</p>
        <ion-list>
            <ion-item>
                <ion-input type="text" text-right placeholder="Enter your registered email or username" [(ngModel)]="userLogin"></ion-input>
            </ion-item>
        </ion-list>
        <button ion-button full class="bg-thime btn-round btn-text" (click)="resetPassword()">Enviar</button>
    </div>
</ion-content>
